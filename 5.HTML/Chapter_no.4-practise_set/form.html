<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel website</title>
</head>
<body>
    <h1><u>Travel India</u></h1>
    <h3><i>Form to travel in India</i></h3>
    <div>
        <form action="iref">
            Your name (only input) <input type="text" placeholder="Enter your name"> 
<br> <hr>
            <p>Choose the place you need to go (label , input ,type = radio):</p>
            <label for="sourceid1">
                <input type="radio" value="bng" name="source" id="sourceid1"> Banglore
            </label>
            <label for="sourceid2">
                <input type="radio" value="cta" name="source" id="sourceid2"> Chitradurga
            </label>
            <label for="sourceid3">
                <input type="radio" value="ko" name="source" id ="sourceid3"> Kolar
            </label>
            <label for="sourceid4">
                <input type="radio" value="del" name="source" id="sourceid4"> Delhi
            </label>
<br> <hr>
            <p>Choose the destination (label , input ,type = checkbox):</p>
            <label for="desid1">
                <input type="checkbox" name="des" id="desid1"> Banglore
            </label>
            <label for="desid2">
                <input type="checkbox" name="des" id="desid2"> Chitradurga
            </label>
            <label for="desid3">
                <input type="checkbox" name="des" id="desid3"> Kolar
            </label>
            <label for="desid4">
                <input type="checkbox" name="des" id="desid4"> Delhi
            </label>          
<br> <hr>
            <p>Tell your expections(textarea) </p>
            <textarea name="expections" id="exp" cols="50" rows="10"placeholder="Enter your expections"></textarea>
<br> <hr>
            <p>Enter your mode of transportations(select , option)</p>
            <select name="mode" id="mode">
                <option value="Car"> Car</option>
                <option value="Bus"> Bus</option>
                <option value="Aero"> Aeroplane</option>
                <option value="Train"> Trian</option>
            </select>
            <hr>
        </form>
    </div>
</body>
</html>
