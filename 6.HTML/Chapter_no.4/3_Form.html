<body>
    <div>
        <h1>Travel form for your trip</h1>

        <form action="form.php">
            <input type="text" placeholder="Enter your name : ">

<hr>

            <label for="sectionidb">
                <input type="radio" value="Section b" name="section" id="sectionidb"> Option B

            <label for="sectionidc">

            <br>
            
            <label for="secionid">

<hr>
            <textarea name="Explain" id="Explain" cols="50" rows="10" placeholder="Why you are here"></textarea><br>

            <p>Select your car</p>
            <select name="car" id="car">

                <option value="omni">Omni</option>

                <option value="dizer">Dizer</option>
