<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Table</title>
</head>

<body>
    <div>

        <!-- table -->
        <table>
            <thead>
                <!-- Heading of the table -->
                <caption>
                    Cricketer
                </caption>
                <!-- table row -->
                <tr>
                    <!-- table column heading -->
                    <th>S.No</th>
                    <th>Player name</th>
                    <th>Max score</th>
                    <th>Game</th>
                </tr>
                <tr>
                    <!-- table data -->
                    <td>1</td>
                    <td>Sachin</td>
                    <td>123</td>
                    <td>PUBG</td>
                <tr>
                <tr>
                    <td>2</td>
                    <td>Kohli</td>
                    <td>15346</td>
                    <td>Batsman</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Dhoni</td>
                    <td>2999</td>
                    <td>keeper</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Tej</td>
                    <td>8</td>
                    <td>Bolwer</td>
                </tr>
            </thead>
        </table>

        <p></p>

        <table>
            <thead>
                <tr>
                    <th>Sl.no</th>
                    <!-- this colspan will contain 3 columns -->
                    <th colspan='3'>Full data</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Anup</td>
                    <td>6</td>
                    <td>All rounder</td>
                </tr>
            </thead>
        </table>

    </div>
</body>

</html>
